<div class="container text-center py-3">
  <p class="" [innerHTML]="currentJoke.joke"></p>
  <div class="w-25 mx-auto d-flex justify-content-around">
    <button class="button like" (click)="addLiked(currentJoke.joke)">Like</button>
    <button class="button dislike" (click)="addDisliked(currentJoke.joke)">Dislike</button>
  </div>
</div>
